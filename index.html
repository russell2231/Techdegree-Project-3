<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Code Review</title>
  <link href="https://fonts.googleapis.com/css?family=Athiti:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="main-header">
    <h1 class="main-title">The Code Review</h1>
  </header>
  <main>
    <div class="about">
      <h2 class="subtitle">Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
    <hr class="top">
    <hr class="bottom">
    <form action="#" method="POST">
      <fieldset class="fieldset1">
        <legend>Contact Information</legend>
        
        <div class="box">
          <label for="name">Full Name</label>
          <input type="text" name="user_name" id="name" required placeholder="Required">
        </div>

        <div class="box">
          <label for="email">Email Address</label>
          <input type="email" name="user_email" id="email" required placeholder="Required">
        </div>

        <div class="box">
          <label for="tel">Phone Number</label>
          <input type="tel" name="user_tel" id="tel">
        </div>

        <div class="box">
          <label for="address">Street Address</label>
          <input type="text" name="user_address" id="address">
        </div>

        <div class="box">
          <label for="city">City</label>
          <input type="text" name="user_city" id="city">
        </div>

        <div class="box">
          <label for="state">State</label>
          <select name="user_state" id="state">
            <option value="" disabled selected>Choose State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>

        <div class="box">
          <label for="zip">Zip Code</label>
          <input type="text" name="user_zip" id="zip" class="zip">
        </div>
      </fieldset>
      <hr class="break">
      <fieldset class="fieldset2">
        <legend>Newsletter</legend>
        
        <div class="news">
          <label>Select the newsletters you would like to recieve</label>
          <div>
            <input type="checkbox" name="html_news" id="html-news"><label for="html-news">HTML News</label>
          </div>
          <div>
            <input type="checkbox" name="css_news" id="css-news"><label for="css-news">CSS News</label>
          </div>
          <div>
            <input type="checkbox" name="javascript_news" id="javascript-news"><label for="javascript-news">Javascript News</label>
          </div>
        </div>

        <div class="format">
          <label>Newsletter format</label>
          <div>
            <input type="radio" name="news_format" id="html" value="html" required><label for="html">HTML</label>
          </div>
          <div>
            <input type="radio" name="news_format" id="plain" value="plain_text" required><label for="plain">Plain text</label>
          </div>
        </div>

        <label for="suggestions">Other topics you'd like to hear about</label>
        <textarea name="user_sugg" id="suggestions" rows="7"></textarea>
      </fieldset>

      <button type="submit">Sign Up</button>
    </form>
    <footer>
      <p>&copy; The Code Review</p>
    </footer>
  </main>
</body>
</html>
